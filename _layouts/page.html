---
layout: default
---
<article class="page">

  <header class="page-header">     
    <div class="mask"></div>
    {% unless page.url != '/' %}<img src="{{ page.nickNameName | downcase | append: '.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}" alt="{{ page.title | append: ' featured image' }}" class="page-hero" />{% endunless %}
    {% unless page.url != '/' %}<img src="{{ page.nickNameName | downcase | append: '-tn.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}" alt="{{ page.title | append: ' featured image' }}" class="mobile-hero" />{% endunless %}
    <div class="text-box">
      <h1 class="page-title">{{ page.title }}</h1>
      <p>{{ page.description }}</p>
    </div>
  </header>
  <div class="page-content">
    {% include header.html %}
    {{ content }}
  </div>

</article>
