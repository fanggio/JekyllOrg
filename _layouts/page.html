---
layout: default
---
<article class="page">

  {% if page.url != '/' %}
    <h1 class="page-heading">{{ page.title }}</h1>
    <p>{{ page.description }}</p>
  {% endif %}
  
  {% unless page.url != '/' %}<header class="page-header">     
    <div class="mask"></div>
    <img src="{{ page.nickNameName | downcase | append: '.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}" alt="{{ page.title | append: ' featured image' }}" class="page-hero" />
    <img src="{{ page.nickNameName | downcase | append: '-tn.jpg' | prepend: '/images/featured/' | prepend: site.baseurl }}" alt="{{ page.title | append: ' featured image' }}" class="mobile-hero" />
    <div class="text-box">
      <h1 class="page-title">{{ page.title }}</h1>
      <p>{{ page.description }}</p>
    </div>
  </header>{% endunless %}
  <div class="page-content">
    {% include header.html %}
    {{ content }}
  </div>

</article>
